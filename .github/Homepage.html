<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamify - Home</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo" style="display:flex;align-items:center;gap:10px;">
      <span style="font-weight:600;color:#ff00aa;">Streamify</span>
    </div>

    <ul class="nav-links">
      <li><a href="homepage.html" class="active">Home</a></li>
      <li><a href="browse.html">Browse</a></li>
      <li><a href="playlists.html">Playlist</a></li>
      <li><a href="favorites.html">Favorites</a></li>
      <li><a href="accounts.html">Account</a></li>
    </ul>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search songs, artists, or genres..." />
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 id="userGreeting">Welcome back, User üéß</h1>
    <button class="btn-pink" id="continueBtn">‚ñ∂Ô∏è Continue Listening</button>

    <!-- Stats -->
    <div class="stats-box">
      <div>Songs Played: <span id="songsPlayed">0</span></div>
      <div>Favorites: <span id="favorites">0</span></div>
      <div>Playlists: <span id="playlists">0</span></div>
      <div>Listening Time: <span id="listeningTime">0 hrs</span></div>
    </div>

    <!-- Search Results -->
    <div class="box" id="searchResults" style="display:none; grid-template-columns:repeat(auto-fit, minmax(150px, 1fr)); gap:15px;"></div>

    <!-- Favorites Section -->
    <div class="section box">
      <h3>Your Favorites</h3>
      <div class="song-grid" id="favoritesGrid"></div>
      <div class="center" style="margin-top:12px;">
        <button class="btn-pink" id="playFavoritesBtn">‚ù§Ô∏è Play Favorites</button>
      </div>
    </div>

    <!-- Playlist Section -->
    <div class="section box">
      <h3>Playlist</h3>
      <div class="album-grid">
        <div class="album" onclick="window.location.href='rap.html'">
          <img src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da84c06bf2f63b986a90b48bcd7c" alt="Rap Album">
          <p>üî• Rap Collection</p>
        </div>
        <div class="album" onclick="window.location.href='rnb.html'">
          <img src="https://image-cdn-fa.spotifycdn.com/image/ab67706c0000da84cda10d38cbb1fdf978c9a6ca" alt="R&B Album">
          <p>üíñ R&B Grooves</p>
        </div>
        <div class="album" onclick="window.location.href='pop.html'">
          <img src="https://i.scdn.co/image/ab67616d00001e0208639dd63bf572339b90435c" alt="Pop Album">
          <p>üéµ Pop Hits</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="player-content">
      <div class="now-section">
        <img id="albumCover" src="https://via.placeholder.com/60" alt="Album Cover" />
        <div>
          <p id="nowPlaying">Now Playing: None</p>
          <p id="artistName" style="font-size:0.9rem; color:#bbb;">‚Äî</p>
        </div>
      </div>

      <div class="controls">
        <button id="prevBtn">‚èÆÔ∏è</button>
        <button id="playPauseBtn">‚ñ∂Ô∏è</button>
        <button id="nextBtn">‚è≠Ô∏è</button>
        <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" style="flex:1; margin:0 10px;">
        <div class="volume-container" style="display:flex; align-items:center; gap:8px; margin-left:10px;">
          <span id="volumeIcon" style="font-size:1.2rem; cursor:pointer;">üîä</span>
          <input type="range" id="volumeControl" value="100" min="0" max="100" step="1" style="width:100px;">
        </div>
        <button id="likeBtn" style="font-size:1.2rem; margin-left:10px; cursor:pointer;">ü§ç</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // üéß Display username greeting
      const userGreeting = document.getElementById("userGreeting");
      const userData = JSON.parse(localStorage.getItem("streamifyUser"));
      const username = userData?.username || "Guest";
      userGreeting.textContent = `Welcome back, ${username} üéß`;

      // üéµ Render favorites
      const favoritesGrid = document.getElementById("favoritesGrid");
      const waitForSongs = setInterval(() => {
        if (typeof songs !== "undefined" && Array.isArray(songs)) {
          clearInterval(waitForSongs);
          renderFavorites();
        }
      }, 100);

      function renderFavorites() {
        const favoriteSongs = songs.filter(song => song.favorite);

        if (favoriteSongs.length === 0) {
          favoritesGrid.innerHTML = "<p>No favorite songs yet üòî</p>";
          return;
        }

        // Shuffle and limit to 6
        for (let i = favoriteSongs.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [favoriteSongs[i], favoriteSongs[j]] = [favoriteSongs[j], favoriteSongs[i]];
        }

        const favoritesToShow = favoriteSongs.slice(0, 6);
        favoritesGrid.innerHTML = "";

        favoritesToShow.forEach(song => {
          const card = document.createElement("div");
          card.className = "song-card";
          card.innerHTML = `
            <img src="${song.cover}" alt="${song.title}">
            <div class="song-info">
              <h4>${song.title}</h4>
              <p>${song.artist}</p>
            </div>
          `;
          card.addEventListener("click", () => {
            const songIndex = songs.indexOf(song);
            if (songIndex !== -1) {
              loadTrack(songIndex);
              playTrack();
              updateStats();
            }
          });
          favoritesGrid.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
