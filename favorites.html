<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamify - Favorites</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo" style="display:flex;align-items:center;gap:10px;">
      <span style="font-weight:600;color:#ff00aa;">Streamify</span>
    </div>

    <ul class="nav-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="browse.html">Browse</a></li>
      <li><a href="playlists.html">Playlist</a></li>
      <li><a href="favorites.html" class="active">Favorites</a></li>
      <li><a href="accounts.html">Account</a></li>
    </ul>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search songs, artists, or genres..." />
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>üíñ Your Favorite Songs</h1>
    <button id="playFavoritesBtn" class="btn-pink">‚ñ∂Ô∏è Play All Favorites</button>
    <div class="song-grid" id="favoritesGrid"></div>
  </div>

<!-- Music Player -->
<div class="music-player">
  <div class="player-content">
    <div class="now-section">
      <img id="albumCover" src="https://via.placeholder.com/60" alt="Album Cover" />
      <div>
        <p id="nowPlaying">Now Playing: None</p>
        <p id="artistName" style="font-size:0.9rem; color:#bbb;">‚Äî</p>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn">‚èÆÔ∏è</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠Ô∏è</button>

      <!-- Progress Bar -->
      <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" style="flex:1; margin:0 10px;">

     <!-- Volume Control -->
  <div class="volume-container" style="display:flex; align-items:center; gap:8px; margin-left:10px;">
    <span id="volumeIcon" style="font-size:1.2rem; cursor:pointer;">üîä</span>
    <input type="range" id="volumeControl" value="100" min="0" max="100" step="1" style="width:100px;">
  </div>

<!-- Like Button -->
  <button id="likeBtn" style="font-size:1.2rem; margin-left:10px; cursor:pointer;">ü§ç</button>

  </div>
</div>
  <!-- Favorites Page Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof songs === "undefined") {
        console.error("‚ùå songs array not found ‚Äî make sure script.js is in same folder.");
        return;
      }

      const favoritesGrid = document.getElementById("favoritesGrid");
      const playFavoritesBtn = document.getElementById("playFavoritesBtn");
      const searchInput = document.getElementById("searchInput");

      // Filter only favorite songs
      let favoriteSongs = songs.filter(song => song.favorite);

      // Function to render favorite songs
      function renderFavorites(filter = "") {
        favoritesGrid.innerHTML = "";

        const filteredSongs = favoriteSongs.filter(song =>
          song.title.toLowerCase().includes(filter.toLowerCase()) ||
          song.artist.toLowerCase().includes(filter.toLowerCase()) ||
          song.genre.toLowerCase().includes(filter.toLowerCase())
        );

        if (filteredSongs.length === 0) {
          favoritesGrid.innerHTML = "<p>No favorite songs found ‚ù§Ô∏è</p>";
          return;
        }

        filteredSongs.forEach(song => {
          const card = document.createElement("div");
          card.classList.add("song-card");
          card.innerHTML = `
            <img src="${song.cover}" alt="${song.title}">
            <div class="song-info">
              <h4>${song.title}</h4>
              <p>${song.artist}</p>
            </div>
          `;

          card.addEventListener("click", () => {
            const realIndex = songs.indexOf(song);
            if (realIndex !== -1) {
              loadTrack(realIndex);
              playTrack();
            }
          });

          favoritesGrid.appendChild(card);
        });
      }

      // Initial render
      renderFavorites();

      // Search input logic
      searchInput.addEventListener("input", (e) => {
        renderFavorites(e.target.value);
      });

      // Play All Favorites button
      playFavoritesBtn.addEventListener("click", () => {
        const favIndexes = favoriteSongs.map(song => songs.indexOf(song));
        if (favIndexes.length === 0) return;
        playbackQueue = favIndexes.sort(() => Math.random() - 0.5);
        playbackPos = 0;
        mode = "favorites";
        loadTrack(playbackQueue[playbackPos]);
        playTrack();
      });
    });
  </script>
</body>
</html>
