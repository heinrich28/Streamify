<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Streamify</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #1b0033 0%, #3c096c 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #240046;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input {
      width: 90%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      background: #ff00aa;
      color: #fff;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4fc3;
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .link {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bbb;
      text-decoration: underline;
      cursor: pointer;
    }

    .link:hover {
      color: #ff00aa;
    }

    /* üëÅÔ∏è Show Password Button */
    .show-password {
      color: #bbb;
      font-size: 0.85rem;
      cursor: pointer;
      margin-top: -5px;
      margin-bottom: 10px;
      display: inline-block;
      transition: 0.3s;
    }

    .show-password:hover {
      color: #ff00aa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Streamify Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <span class="show-password" id="togglePassword">üëÅÔ∏è Show Password</span>
    <div class="error" id="errorMsg"></div>
    <button id="loginBtn">Login</button>
    <span class="link" id="createLink">Create an account</span>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");
    const createLink = document.getElementById("createLink");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    // üëÅÔ∏è Toggle show/hide password
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è Show Password" : "üôà Hide Password";
    });

    // ===== LOGIN VALIDATION AND AUTH =====
    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      if (!/^[a-zA-Z0-9_]{3,15}$/.test(username)) {
        errorMsg.textContent = "Username must be 3‚Äì15 characters (letters, numbers, underscores).";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        return;
      }

      // Fetch stored users
      const users = JSON.parse(localStorage.getItem("streamifyUsers")) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("streamifyUser", JSON.stringify({ username }));
        window.location.href = "Homepage.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    });

    // Redirect to registration page
    createLink.addEventListener("click", () => {
      window.location.href = "register.html";
    });
  </script>
</body>
</html>
